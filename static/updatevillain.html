<html>

<head>
  <script src="https://kit.fontawesome.com/8391330468.js" crossorigin="anonymous">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "static/villain.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="static/updatevillain.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="logo"><img src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2019/09/superlogo.png" alt="logo"></a>
      <div class="header-right">
        <a href="/add"><i class="fas fa-plus"></i> add card</a>
        <a href="/delete"><i class="fas fa-times"> </i> remove card</a>
        <a href="/update"><i class="fas fa-redo"></i> </i>update card</a>
      </div>
    </div>
    <div class="content">
      <div class="form">
      <h2>UPDATE A CARD</h2>
      <div id="errors">
      </div>
      <form id="form">
          <div class="form-input">
          <label for="name">name</label>
          <select id="villain-name" name="name">
            <option data-choice="default">Choose a villain</option>
          </select>
        </div>
    <div class="form-input">
          <label id="description" for="description">description</label>
          <input type="text" name="description"/>
        </div>
    <div class="form-input">
          <label for="interests">interests</label>
          <input type="text" name="interests"/>
        </div>
    <div class="form-input">
          <label for="image url">image url</label>
          <input type="text" name="url"/>
        </div>
        <button id="submit" type="submit">Update Me!</button>
      </form>
    </div>
    </div>
  </div>
